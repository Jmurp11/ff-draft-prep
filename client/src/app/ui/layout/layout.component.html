<mat-sidenav-container class="container" autosize>
  <mat-sidenav color="primary" class="sidenav" mode="side" [(opened)]="user">
    <div style="height: 100%; width: 100%;" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="0.5%">
      <div fxFlex="15%">
        <app-nav-header [user]="user"></app-nav-header>
      </div>
      <div fxFlex="30%">
        <app-nav-content></app-nav-content>
      </div>
      <div fxFlex="55%"></div>
    </div>
  </mat-sidenav>
  <app-toolbar [currentUser]="user" [title]="appTitle"></app-toolbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</mat-sidenav-container>
