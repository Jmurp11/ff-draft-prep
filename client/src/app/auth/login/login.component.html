<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.0%">
  <div fxFlex="10%">
    <h1 matDialogTitle>{{ title | titlecase }}</h1>
  </div>

  <div class="form-container" fxFlex="90%">

    <form [formGroup]="form" class="form">

      <div class="form-group">
        <mat-form-field appearance="standard">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="standard">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.0%">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </form>
  </div>
</div>
